<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My own CSS-->
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Word Guess Game</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col-lg-6">
              <img src="assets/images/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_(1).png" class="img-fluid"  id="titleImage" alt="Responsive image">
          </div>
          <div class="col-lg-6">
              <h1 id="greatestHits"> The Rock's "Greatest" hits </h1>
          </div>
        </div>
    <div class="row">
        <div class="col-md-6" >
            <img src="..." class="img-fluid" alt="Responsive image">

        </div>
        <div class="col-md-6">
            <h1> Press any key to get started!</h1>
            <br>
            <h3>Wins: </h3>
            <br>
            <h3>Number of guesses remaining: </h3>
            <br>
            <h3>Letters already guessed: </h3>
            <br>
            <div>
                <div>
                    <button type="button" class="btn btn-danger">A</button>
                    <button type="button" class="btn btn-danger">B</button>
                    <button type="button" class="btn btn-danger">C</button>
                    <button type="button" class="btn btn-danger">D</button>
                    <button type="button" class="btn btn-danger">E</button>
                    <button type="button" class="btn btn-danger">F</button>
                    <button type="button" class="btn btn-danger">G</button>
                    <button type="button" class="btn btn-danger">H</button>
                    <button type="button" class="btn btn-danger">I</button>
                    
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-danger">J</button>
                    <button type="button" class="btn btn-danger">K</button>
                    <button type="button" class="btn btn-danger">L</button>
                    <button type="button" class="btn btn-danger">M</button>
                    <button type="button" class="btn btn-danger">N</button>
                    <button type="button" class="btn btn-danger">O</button>
                    <button type="button" class="btn btn-danger">P</button>
                    <button type="button" class="btn btn-danger">Q</button>
                    <button type="button" class="btn btn-danger">R</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-danger">S</button>
                    <button type="button" class="btn btn-danger">T</button>
                    <button type="button" class="btn btn-danger">U</button>
                    <button type="button" class="btn btn-danger">V</button>
                    <button type="button" class="btn btn-danger">W</button>
                    <button type="button" class="btn btn-danger">X</button>
                    <button type="button" class="btn btn-danger">Y</button>
                    <button type="button" class="btn btn-danger">Z</button>
                </div>
            </div>
        </div>
        </div>
    </div>

















    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
